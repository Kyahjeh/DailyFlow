<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - DailyFlow</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f5f5f5; color: #333; }

    .navbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: #2575fc; 
      padding: 15px 30px; 
      color: white; 
      position: fixed; 
      width: 100%; 
      top: 0; 
      left: 0; 
      z-index: 1000; 
    }
    
    .nav-links { 
      list-style: none; 
      display: flex; 
    }
    
    .nav-links li { 
      margin: 0 15px; 
    }
    
    .nav-links a { 
      text-decoration: none; 
      color: white; 
      font-weight: bold; 
      transition: 0.3s; 
    }
    
    .nav-links a:hover { 
      color: #ffcc00; 
    }
    
    .menu-toggle { 
      display: none; 
      font-size: 2rem; 
      cursor: pointer; 
    }

    @media (max-width: 768px) {
      .nav-links { 
        display: none; 
        flex-direction: column; 
        position: absolute; 
        top: 60px; 
        right: 0; 
        background: #2575fc; 
        width: 100%; 
        text-align: center; 
        padding: 10px; 
      }
      .nav-links li { 
        margin: 15px 0; 
      }
      .nav-links.show { 
        display: flex; 
      }
      .menu-toggle { 
        display: block; 
      }
    }

    .container { 
      max-width: 600px; 
      margin: 100px auto; 
      padding: 20px; 
      background: white; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      text-align: center; 
    }
    
    input, button { 
      width: 90%; 
      padding: 10px; 
      margin: 10px 0; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
    }
    
    button { 
      background: #2575fc; 
      color: white; 
      cursor: pointer; 
    }
    
    button:hover { 
      background: #1a5ecb; 
    }

    .todo-item { 
      display: flex; 
      justify-content: space-between; 
      padding: 10px; 
      background: #e6e6e6; 
      margin: 5px 0; 
      border-radius: 5px; 
    }
    
    .delete-btn { 
      background: red; 
      color: white; 
      border: none; 
      padding: 5px 10px; 
      cursor: pointer; 
      border-radius: 5px; 
    }

    footer { 
      text-align: center; 
      padding: 20px; 
      background: #333; 
      color: white; 
      margin-top: 50px; 
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">DailyFlow</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="weather.html">Weather</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <!-- To-Do List Section -->
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 DailyFlow. Made with care by Jehrrymar Fernandez, Lanz Pulido, Casey Garcia, Jude Caraan, and Santino Marquez</p>
  </footer>

  <script>
    // Function to add task
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskList = document.getElementById("taskList");

      if (taskInput.value.trim() !== "") {
        let li = document.createElement("li");
        li.classList.add("todo-item");
        li.innerHTML = taskInput.value + ' <button class="delete-btn" onclick="deleteTask(this)">X</button>';
        taskList.appendChild(li);
        taskInput.value = "";
      }
    }

    // Function to delete task
    function deleteTask(element) {
      element.parentElement.remove();
    }

    // Responsive Navbar Toggle
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');

      menuToggle.addEventListener('click', function () {
        navLinks.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
