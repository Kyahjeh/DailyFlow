<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyFlow - To-Do List</title>
  <style>
  header {
  position: relative;
  text-align: center;
  color: white;
}

.header-image {
  width: 100%;
  height: 300px;
  object-fit: cover;
  filter: brightness(70%);
}

.header-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

header h1 {
  font-size: 3.5rem;
  margin-bottom: 10px;
}

header p {
  font-size: 1.5rem;
}
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background: #f0f4f8;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

header {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: white;
  text-align: center;
  padding: 50px 20px;
}

header h1 {
  font-size: 3.5rem;
}

nav {
  display: flex;
  justify-content: center;
  background: white;
  padding: 15px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav a {
  text-decoration: none;
  color: #333;
  margin: 0 15px;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  background-color: grey;
  color: #2575fc;
}

section {
  padding: 40px 20px;
  text-align: center;
}

footer {
  text-align: center;
  padding: 20px;
  background: #333;
  color: white;
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <p>Organize your tasks and stay productive</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="weather.html">Weather</a>
      <a href="contact.html">Contact</a>
    </nav>

    <section id="todo">
      <h2>Manage Your Tasks</h2>
      <div class="todo-container">
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button onclick="addTodo()">Add Task</button>
        <ul id="todo-list" class="todo-list"></ul>
      </div>
    </section>

    <footer>
    <p>Â© 2025 DailyFlow. Made with care by Jehrrymar Fernandez, Lanz Pulido, Casey Garcia, and Jude Caraan.</p>
    </footer>
  </div>

  <script>
    const todoList = document.getElementById('todo-list');

    function addTodo() {
      const todoInput = document.getElementById('todo-input');
      if (todoInput.value.trim() === '') return;

      const li = document.createElement('li');
      li.innerHTML = `
        ${todoInput.value}
        <button onclick="removeTodo(this)">Delete</button>
      `;
      todoList.appendChild(li);
      todoInput.value = '';
    }

    function removeTodo(button) {
      const li = button.parentElement;
      todoList.removeChild(li);
    }
  </script>
</body>
</html>
