<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather - DailyFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #e8f5e9; /* Light green background */
      color: #388e3c; /* Darker green text */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #388e3c; /* Dark green navbar */
      padding: 15px 30px;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ffcc00;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #388e3c;
      margin-bottom: 20px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #388e3c;
      color: white;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background: #1a5ecb;
    }

    .weather-result {
      font-size: 1.5rem;
      color: #388e3c;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #388e3c;
      color: white;
      margin-top: 50px;
    }

    /* Media Queries for Mobile */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: #388e3c;
        width: 100%;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .nav-links li {
        margin: 15px 0;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links.show {
        display: flex;
      }

      .container {
        margin-top: 180px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">DailyFlow</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="todo.html">To-Do List</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <!-- Weather Content -->
  <div class="container">
    <h1>Weather Forecast</h1>
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button onclick="getWeather()">Check Weather</button>
    <p id="weatherResult" class="weather-result"></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 DailyFlow. Made with care by Jehrrymar Fernandez, Lanz Pulido, Casey Garcia, Jude Caraan, and Santino Marquez</p>
  </footer>

  <script>
    function getWeather() {
      let city = document.getElementById("cityInput").value;
      let weatherResult = document.getElementById("weatherResult");

      if (city.trim() === "") {
        weatherResult.textContent = "Please enter a city!";
        return;
      }

      weatherResult.textContent = "Fetching weather data for " + city + "...";
      
      setTimeout(() => {
        let fakeTemp = Math.floor(Math.random() * 15) + 20;
        let conditions = ["Sunny", "Cloudy", "Rainy", "Windy"];
        let randomCondition = conditions[Math.floor(Math.random() * conditions.length)];
        weatherResult.textContent = `Weather in ${city}: ${randomCondition}, ${fakeTemp}°C`;
      }, 2000);
    }

    // Responsive Navbar Toggle
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');

      menuToggle.addEventListener('click', function () {
        navLinks.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
