<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyFlow - Weather</title>
  <style>
  header {
  position: relative;
  text-align: center;
  color: white;
}

.header-image {
  width: 100%;
  height: 300px;
  object-fit: cover;
  filter: brightness(70%);
}

.header-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

header h1 {
  font-size: 3.5rem;
  margin-bottom: 10px;
}

header p {
  font-size: 1.5rem;
}
  * {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Arial', sans-serif;
line-height: 1.6;
background: #f0f4f8;
color: #333;
}

.container {
max-width: 1200px;
margin: 0 auto;
padding: 20px;
}

header {
background: linear-gradient(to right, #6a11cb, #2575fc);
color: white;
text-align: center;
padding: 50px 20px;
}

header h1 {
font-size: 3.5rem;
}

nav {
display: flex;
justify-content: center;
background: white;
padding: 15px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav a {
text-decoration: none;
color: #333;
margin: 0 15px;
font-weight: bold;
transition: color 0.3s;
}

nav a:hover {
  background-color: grey;
color: #2575fc;
}

section {
padding: 40px 20px;
text-align: center;
}

footer {
text-align: center;
padding: 20px;
background: #333;
color: white;
}</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Checker</h1>
      <p>Stay updated with the latest weather information</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="todo.html">To-Do List</a>
      <a href="contact.html">Contact</a>
    </nav>

    <section id="weather">
      <h2>Check the Weather</h2>
      <div class="weather">
        <h3>Weather in Your City</h3>
        <p id="weather-info">Loading weather...</p>
      </div>
    </section>

    <footer>
          <p>© 2025 DailyFlow. Made with care by Jehrrymar Fernandez, Lanz Pulido, <br>Casey Garcia, Jude Caraan, and Santino Marquez</p>
    </footer>
  </div>

  <script>
    // Fetch Weather Data
    const weatherInfo = document.getElementById('weather-info');
    fetch('https://api.open-meteo.com/v1/forecast?latitude=14.5995&longitude=120.9842&current_weather=true')
      .then(response => response.json())
      .then(data => {
        const temp = data.current_weather.temperature;
        const condition = data.current_weather.weathercode;
        weatherInfo.innerText = `Current Temperature: ${temp}°C, Condition: ${condition}`;
      })
      .catch(() => {
        weatherInfo.innerText = 'Unable to load weather data.';
      });
  </script>
</body>
</html>
