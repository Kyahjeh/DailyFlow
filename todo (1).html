<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - DailyFlow</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif; 
    }

    body { 
      background: #e8f5e9; /* Light green background */ 
      color: #388e3c; /* Darker green text */ 
    }

    .navbar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: #388e3c; /* Dark green navbar */ 
      padding: 15px 30px; 
      color: white; 
      position: fixed; 
      width: 100%; 
      top: 0; 
      left: 0; 
      z-index: 1000; 
    }
    
    .nav-links { 
      list-style: none; 
      display: flex; 
    }
    
    .nav-links li { 
      margin: 0 15px; 
    }
    
    .nav-links a { 
      text-decoration: none; 
      color: white; 
      font-weight: bold; 
      transition: 0.3s; 
    }
    
    .nav-links a:hover { 
      color: #ffcc00; 
    }

    .menu-toggle { 
      display: none; 
      font-size: 2rem; 
      cursor: pointer; 
    }

    @media (max-width: 768px) {
      .nav-links { 
        display: none; 
        flex-direction: column; 
        position: absolute; 
        top: 60px; 
        right: 0; 
        background: #388e3c; 
        width: 100%; 
        padding: 20px; 
        border-radius: 10px; 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); 
      }

      .nav-links li { 
        margin: 15px 0; 
      }

      .nav-links.show { 
        display: flex; 
      }

      .menu-toggle { 
        display: block; 
      }
    }

    .container { 
      max-width: 600px; 
      margin: 100px auto; 
      padding: 30px; 
      background: white; 
      border-radius: 12px; 
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 
      text-align: center; 
    }
    
    h1 { 
      font-size: 2.5rem; 
      color: #388e3c; 
      margin-bottom: 20px; 
    }
    
    input, button { 
      width: 90%; 
      padding: 12px; 
      margin: 15px 0; 
      border-radius: 8px; 
      border: 1px solid #ccc; 
    }
    
    button { 
      background: #388e3c; 
      color: white; 
      cursor: pointer; 
      font-weight: bold; 
    }
    
    button:hover { 
      background: #1a5ecb; 
    }

    .todo-item { 
      display: flex; 
      justify-content: space-between; 
      padding: 12px; 
      background: #e6e6e6; 
      margin: 10px 0; 
      border-radius: 8px; 
      color: #388e3c; 
    }
    
    .delete-btn { 
      background: #d32f2f; 
      color: white; 
      border: none; 
      padding: 6px 12px; 
      cursor: pointer; 
      border-radius: 5px; 
    }

    footer { 
      text-align: center; 
      padding: 20px; 
      background: #388e3c; 
      color: white; 
      margin-top: 50px; 
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">DailyFlow</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="weather.html">Weather</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
  </nav>

  <!-- To-Do List Section -->
  <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 DailyFlow. Made with care by Jehrrymar Fernandez, Lanz Pulido, Casey Garcia, Jude Caraan, and Santino Marquez</p>
  </footer>

  <script>
    // Function to load tasks from localStorage
    function loadTasks() {
      let taskList = document.getElementById("taskList");
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

      tasks.forEach(task => {
        let li = document.createElement("li");
        li.classList.add("todo-item");
        li.innerHTML = task + ' <button class="delete-btn" onclick="deleteTask(this)">X</button>';
        taskList.appendChild(li);
      });
    }

    // Function to add task
    function addTask() {
      let taskInput = document.getElementById("taskInput");
      let taskList = document.getElementById("taskList");

      if (taskInput.value.trim() !== "") {
        let li = document.createElement("li");
        li.classList.add("todo-item");
        li.innerHTML = taskInput.value + ' <button class="delete-btn" onclick="deleteTask(this)">X</button>';
        taskList.appendChild(li);

        // Save task to localStorage
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(taskInput.value);
        localStorage.setItem("tasks", JSON.stringify(tasks));

        taskInput.value = "";
      }
    }

    // Function to delete task
    function deleteTask(element) {
      let taskText = element.parentElement.textContent.replace("X", "").trim();
      element.parentElement.remove();

      // Remove task from localStorage
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter(task => task !== taskText);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Load saved tasks when the page loads
    document.addEventListener("DOMContentLoaded", function () {
      loadTasks();

      // Responsive Navbar Toggle
      const menuToggle = document.querySelector('.menu-toggle');
      const navLinks = document.querySelector('.nav-links');

      menuToggle.addEventListener('click', function () {
        navLinks.classList.toggle('show');
      });
    });
  </script>

</body>
</html>
